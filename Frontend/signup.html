<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/signup.css" />
  </head>

  <body
    class="bg-zinc-100 dark:bg-zinc-800 flex items-center justify-center h-screen"
  >
    <div
      class="bg-white dark:bg-zinc-900 p-8 rounded-lg shadow-lg max-w-md w-full"
    >
      <h2 class="text-2xl font-bold mb-6 text-center">Sign up</h2>
      <form id="signup-form" method="post">
        <div class="mb-4">
          <label
            class="block text-zinc-700 dark:text-zinc-300 text-sm font-bold mb-2"
            for="user_name"
          >
            Your Name
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-700 dark:text-zinc-300 dark:bg-zinc-800 leading-tight focus:outline-none focus:shadow-outline"
            id="user_name"
            type="text"
            placeholder="Your Name"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-zinc-700 dark:text-zinc-300 text-sm font-bold mb-2"
            for="user_email"
          >
            Your Email
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-700 dark:text-zinc-300 dark:bg-zinc-800 leading-tight focus:outline-none focus:shadow-outline"
            id="user_email"
            type="email"
            placeholder="Your Email"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-zinc-700 dark:text-zinc-300 text-sm font-bold mb-2"
            for="user_password"
          >
            Password
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-700 dark:text-zinc-300 dark:bg-zinc-800 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="user_password"
            type="password"
            placeholder="Password must contain at least 6 character(s)"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-zinc-700 dark:text-zinc-300 text-sm font-bold mb-2"
            for="confirm-password"
          >
            Repeat your password
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-700 dark:text-zinc-300 dark:bg-zinc-800 leading-tight focus:outline-none focus:shadow-outline"
            id="confirm-password"
            type="password"
            placeholder="********"
          />
        </div>
        <div class="mb-6">
          <input class="mr-2 leading-tight" type="checkbox" id="terms" />
          <label class="text-sm text-zinc-700 dark:text-zinc-300" for="terms">
            I agree all statements in Terms of service
          </label>
        </div>
        <div class="flex items-center justify-between">
          <button
            id="submit-signup"
            class="bg-red-500 dark:bg-red-700 hover:bg-red-700 dark:hover:bg-red-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button"
          >
            Register
          </button>
          <div id="loading"></div>
          <a
            class="inline-block align-baseline font-bold text-sm text-blue-500 dark:text-blue-300 hover:text-blue-800 dark:hover:text-blue-500"
            href="login.html"
          >
            Already have an account? Login
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
<script src="./scripts/signup.js"></script>
